<ul>
  <li>{{ item.name }}</li>
  <li>{{ item.price}}</li>
  <li>{{ item.msrp}}</li>
  <li>{{ item.description}}</li>
</ul>
<ul>
  Reviews:
  {% for review in item.review_set.all %}
    <li>
      <p>{{ review.rating }} stars   Date published: {{ review.pub_date }}   Author: {{ review.reviewer_name }}</p>
      <p>{{ review.review_content }}</p>
    </li>
  {% endfor %}
</ul>
